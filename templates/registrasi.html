<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='Picture/The Ultimate Students Manager icon.png') }}">
    <title>The Ultimate Students Manager</title>
</head>
<body>
    <div class="login-container">
        <form action="{{ url_for('reg') }}" method="POST" class="login">
            <h2>Login</h2>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="dead">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password" required>
            <button type="submit">Daftar</button>
            <a href="/">Sudah punya akun?, masuk disini!</a>
        </form>
    </div>
</body>
</html>
